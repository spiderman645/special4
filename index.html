<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepWise Interview</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0c0c0c;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
        background-size: 32px 32px;
      }

      .title {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #ccc;
      }

      .card-container {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: linear-gradient(145deg, #1a1a1a, #111);
        padding: 20px;
        border-radius: 15px;
        width: 150px;
        height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 10px;
        object-fit: cover;
      }

      a {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="title">Interview generation</div>

    <div class="card-container">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="AI Interviewer" />
        <div>AI Interviewer</div>
      </div>
      <div class="card">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Keshav Jha" />
        <div>Keshav Jha</div>
      </div>
    </div>

    <a href="https://www.youtube.com/@jannismoore/featured" target="_blank" rel="noopener noreferrer">
      Jannis Moore
    </a>

      const apiKey = "363601f6-2ce7-4231-9b36-4003051e06b6";
      const buttonConfig = {}; // use Vapi's default call button

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,

    </script>
  </body>
</html>
